version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20  # Versi√≥n requerida por vite-plugin-glsl
    commands:
      - npm ci
      
  build:
    commands:
      - npm exec vite build -- --mode production
      - ls -la dist  # Listamos el contenido de 'dist' para verificar que existan los archivos

artifacts:
  files:
    - '**/*'
  base-directory: dist
